<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">操作表</h1>
		</header>
		<div class="mui-content">
		    <div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
		        <!-- 可选择菜单 -->
		        <ul class="mui-table-view">
		          <li class="mui-table-view-cell">
		            <a href="#">菜单1</a>
		          </li>
		          <li class="mui-table-view-cell">
		            <a href="#">菜单2</a>
		          </li>
		        </ul>
		        <!-- 取消菜单 -->
		        <ul class="mui-table-view">
		          <li class="mui-table-view-cell">
		            <a href=""><b>取消</b></a>
		          </li>
		        </ul>
		    </div>
		    <a href="" id="openSheet" class="mui-btn mui-btn-primary mui-btn-block">打开操作表</a>
		    
		</div>
	</body>
	<script type="text/javascript">
		window.onload =function(){
			var oBtn=document.querySelector('#openSheet');
			var oDiv=document.querySelector('#sheet');
			oBtn.addEventListener('tap',function(){
				mui('#sheet').popover('toggle');
				//oDiv.popover('toggle');
			})
		}
	</script>
</html>
